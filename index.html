<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Page Website</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e9ecef;
            color: #343a40;
            line-height: 1.6;
        }

        header {
            background: linear-gradient(135deg, #007BFF, #0056b3);
            color: white;
            padding: 40px 20px;
            text-align: center;
            border-bottom: 5px solid #0056b3;
        }

        h1 {
            font-size: 2.5em;
            margin: 0;
        }

        button {
            padding: 12px 25px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 30px;
            background-color: #ffffff;
            color: #007BFF;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #f8f9fa;
            transform: translateY(-2px);
        }

        main {
            padding: 40px 20px;
            max-width: 800px;
            margin: auto;
        }

        section {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        h2 {
            color: #007BFF;
            margin-top: 0;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #343a40;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
            border-top: 5px solid #007BFF;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Single Page Website</h1>
        <button id="colorButton">Change Background Color</button>
    </header>
    <main>
        <section>
            <h2>About This Website</h2>
            <p>This is a simple single-page website created using HTML, CSS, and JavaScript. You can change the background color by clicking the button above!</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 My Single Page Website</p>
    </footer>
    <script>
        document.getElementById('colorButton').addEventListener('click', function() {
            document.body.style.backgroundColor = getRandomColor();
        });

        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
    </script>
</body>
</html>
