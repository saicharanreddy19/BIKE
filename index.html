<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Page Website</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e9ecef;
            color: #343a40;
            line-height: 1.6;
        }

        header {
            background: linear-gradient(135deg, #007BFF, #0056b3);
            color: white;
            padding: 40px 20px;
            text-align: center;
            border-bottom: 5px solid #0056b3;
        }

        h1 {
            font-size: 2.5em;
            margin: 0;
        }

        button {
            padding: 12px 25px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 30px;
            background-color: #ffffff;
            color: #007BFF;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #f8f9fa;
            transform: translateY(-2px);
        }

        main {
            padding: 40px 20px;
            max-width: 800px;
            margin: auto;
        }

        section {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        h2 {
            color: #007BFF;
            margin-top: 0;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #343a40;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
            border-top: 5px solid #007BFF;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Single Page Website</h1>
        <button id="colorButton">Change Background Color</button>
    </header>
    <main>
        <section>
            <h2>About This Website</h2>
            <p>This is a simple single-page website created using HTML, CSS, and JavaScript. You can change the background color by clicking the button above!</p>
        </section>
        <section id="bikeFactsSection">
            <h2>Interesting Bike Facts</h2>
            <ul id="bikeFactsList"></ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 My Single Page Website</p>
    </footer>
    <script>
        // JSON data
        const bikeFacts = [
            {
                "fact": "History",
                "description": "The first bicycle, known as the 'Draisine' or 'running machine,' was invented in 1817 by Baron Karl von Drais. It was a two-wheeled, steerable device that required the rider to run while sitting on it."
            },
            {
                "fact": "Types of Bikes",
                "description": "There are various types of bicycles designed for different purposes, including road bikes, mountain bikes, hybrid bikes, touring bikes, and BMX bikes."
            },
            {
                "fact": "Health Benefits",
                "description": "Riding a bike is an excellent form of cardiovascular exercise. It helps improve heart health, builds muscle strength, and can aid in weight loss."
            },
            {
                "fact": "Environmental Impact",
                "description": "Bicycles are an eco-friendly mode of transportation. They produce no emissions, reduce traffic congestion, and require less energy to manufacture compared to cars."
            },
            {
                "fact": "World's Largest Bicycle Manufacturer",
                "description": "The largest bicycle manufacturer in the world is Giant Manufacturing Co. Ltd., based in Taiwan. They produce millions of bikes each year."
            },
            {
                "fact": "Bike Sharing",
                "description": "Many cities around the world have implemented bike-sharing programs, allowing people to rent bikes for short periods. This promotes cycling as a convenient and sustainable transportation option."
            },
            {
                "fact": "Record Speeds",
                "description": "The fastest speed ever recorded on a bicycle is 183.932 km/h (114.1 mph), achieved by Fred Rompelberg in 1995, while drafting behind a car on a flat surface."
            },
            {
                "fact": "Bike Components",
                "description": "A typical bicycle consists of several key components, including the frame, wheels, handlebars, pedals, and gears. Each part plays a crucial role in the bike's performance and handling."
            },
            {
                "fact": "Cycling Events",
                "description": "The Tour de France is one of the most prestigious cycling races in the world, covering approximately 3,500 kilometers (2,200 miles) over three weeks."
            },
            {
                "fact": "Safety Gear",
                "description": "Wearing a helmet while cycling can significantly reduce the risk of head injuries in the event of an accident. Other safety gear includes reflective clothing, lights, and bells."
            }
        ];

        // Function to display bike facts
        function displayBikeFacts() {
            const bikeFactsList = document.getElementById('bikeFactsList');
            bikeFacts.forEach(fact => {
                const listItem = document.createElement('li');
                listItem.innerHTML = `<strong>${fact.fact}:</strong> ${fact.description}`;
                bikeFactsList.appendChild(listItem);
            });
        }

        // Call the function to display bike facts
        displayBikeFacts();

        // Change background color functionality
        document.getElementById('colorButton').addEventListener('click', function() {
            document.body.style.backgroundColor = getRandomColor();
        });

        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
    </script>
</body>
</html>
